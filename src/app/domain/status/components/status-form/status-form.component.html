<form autocomplete="off" [formGroup]="statusForm">
  <div class="flex flex-row gap-2 select-none grid grid-cols-1">
    <mat-form-field class="w-full">
      <mat-label for="code" data-testid="code">Código</mat-label>
      <input formControlName="code" matInput placeholder="Código" />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="description" data-testid="description">Descrição</mat-label>
      <input formControlName="description" matInput placeholder="Descrição" />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="domain" data-testid="domain">Domínio</mat-label>
      <input formControlName="domain" matInput placeholder="Domínio" type="text" />
    </mat-form-field>
  </div>
  <div class="w-full">
    <p-button class="w-full" label="Salvar" [disabled]="statusForm.invalid" (onClick)="onSubmit()" />
  </div>
</form>
