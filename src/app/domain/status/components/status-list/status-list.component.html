<div class="card">
  <p-table [value]="statusList" [paginator]="true" [rows]="5" [loading]="loading" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Domínio</th>
        <th>Ação</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-status>
      <tr>
        <td>{{status?.id}}</td>
        <td>{{status?.code}}</td>
        <td>{{status?.description}}</td>
        <td>{{status?.domain}}</td>
        <td>
          <div class="flex justify-content-center gap-2">
            <p-button icon="pi pi-pencil" class="p-button-rounded p-button-text" [disabled]="loading" (click)="onEdit(status)" (keydown.enter)="onEdit(status)"></p-button>
            <p-button icon="pi pi-trash" class="p-button-rounded p-button-text" [disabled]="loading" (click)="onDelete(status)" (keydown.enter)="onDelete(status)"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">{{loading ? 'Carregando....' : 'Nenhum status encontrado'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
