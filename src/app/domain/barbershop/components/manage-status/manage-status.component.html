<div class="status-container p-card p-p-3 p-mb-3">
  @if (isLoading()) {
  <div class="loading">Carregando...</div>
  } @else {
  <div class="p-grid">
    <div class="p-col-6 status-item"><strong>PIN Atual:</strong> {{ barbershopInfo().accessCode }}</div>
    <div class="p-col-6 status-item">
      <strong>Status:</strong>
      <span> {{ barbershopInfo().isOpen ? 'Aberto' : 'Fechado' }} </span>
    </div>
  </div>
  }
</div>
