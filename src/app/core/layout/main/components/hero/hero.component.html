<section class="bg-white">
  <div class="max-w-7xl mx-auto px-6 py-16 flex flex-col-reverse md:flex-row items-center gap-10">
    <div class="flex-1 text-center md:text-left">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">Bem-vindo à Barbearia Kazue</h1>

      <!-- Badge de status -->
      <div class="mb-4 flex items-center justify-center md:justify-start gap-2">
        <p-tag [value]="barbershopInfo().isOpen ? 'ABERTA' : 'FECHADA'" [severity]="barbershopInfo().isOpen ? 'success' : 'danger'" class="text-sm font-bold"></p-tag>
        <span class="text-sm text-gray-600"> {{ barbershopInfo().isOpen ? 'Aceitando clientes' : 'Volte mais tarde' }} </span>
      </div>

      <p class="text-lg md:text-xl text-gray-900 mb-6">Estilo, tradição e atendimento de qualidade para realçar sua melhor versão.</p>

      <div *ngIf="barbershopInfo().isOpen; else closedTemplate">
        <a href="/queue" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-3 px-6 rounded-lg transition" pButton> Entrar na fila </a>
      </div>

      <ng-template #closedTemplate>
        <div class="bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg inline-block"><i class="pi pi-clock mr-2"></i> Estamos fechados no momento</div>
        <p class="text-sm text-gray-600 mt-2">Horário de funcionamento: Seg-Sáb, 9:00 - 19:00</p>
      </ng-template>
    </div>

    <div class="flex-1">
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2019%2F11%2F11%2F15%2F32%2Fbarber-4618697_960_720.jpg&f=1&nofb=1&ipt=4318e77e6f2e55b86a77e259c77001e3eb162df0b8ba2eafcea242e92bd58730"
        alt="Corte de cabelo masculino"
        class="w-full h-auto rounded-lg shadow-lg object-cover"
      />
    </div>
  </div>
</section>
